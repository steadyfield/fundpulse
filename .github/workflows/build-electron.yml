jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # å³ä½¿ä¸€ä¸ªå¹³å°å¤±è´¥ï¼Œå…¶ä»–å¹³å°ç»§ç»­æ„å»º
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: FundPulse-Setup.exe
            platform: win
          - os: macos-latest
            artifact_name: FundPulse.dmg
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm list electron electron-builder || true

      - name: Build application
        run: npm run build
        env:
          VITE_BASE_PATH: './'
          NODE_ENV: production
          ELECTRON: 'true'

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: |
          echo "Building Windows app..."
          npm run electron:build:win || (echo "Build failed" && exit 1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: |
          echo "Building macOS app..."
          npm run electron:build:mac || (echo "Build failed" && exit 1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false  # ç¦ç”¨ä»£ç ç­¾åï¼ˆå¦‚æœæ²¡æœ‰è¯ä¹¦ï¼‰


      - name: List release files
        if: always()
        run: |
          echo "Checking release directory..."
          ls -la release/ || echo "Release directory not found"
          find release -type f 2>/dev/null || echo "No files found in release directory"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: release/
          retention-days: 30
          if-no-files-found: warn
          continue-on-error: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      startsWith(github.ref, 'refs/tags/v') &&
      (needs.build.result == 'success' || needs.build.result == 'partial')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: List artifacts
        run: |
          echo "Artifacts structure:"
          find artifacts -type f -o -type d | head -20
          echo ""
          echo "Looking for release files:"
          find artifacts -type f \( -name "*.exe" -o -name "*.dmg" \) -exec ls -lh {} \;

