    strategy:
      fail-fast: false  # å³ä½¿ä¸€ä¸ªå¹³å°å¤±è´¥ï¼Œå…¶ä»–å¹³å°ç»§ç»­æ„å»º
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: FundPulse-Setup.exe
            platform: win
          - os: macos-latest
            artifact_name: FundPulse.dmg
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        shell: bash
        run: |
          echo "å°è¯•ä½¿ç”¨ npm ci å®‰è£…ä¾èµ–..."
          npm ci || (echo "package-lock.json ä¸åŒæ­¥ï¼Œä½¿ç”¨ npm install æ›´æ–°..." && npm install)
          npm list electron electron-builder || true

      - name: Build application
        shell: bash
        run: npm run build
        env:
          VITE_BASE_PATH: './'
          NODE_ENV: production
          ELECTRON: 'true'

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        shell: bash
        run: |
          echo "Building Windows app..."
          npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        shell: bash
        run: |
          echo "Building macOS app..."
          npm run electron:build:mac || (echo "Build failed" && exit 1)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false  # ç¦ç”¨ä»£ç ç­¾åï¼ˆå¦‚æœæ²¡æœ‰è¯ä¹¦ï¼‰


      - name: List release files
        if: always()
        shell: bash
        run: |
          echo "Checking release directory..."
          if [ -d "release" ]; then
            echo "Release directory contents:"
            ls -la release/ || echo "Cannot list release directory"
            echo ""
            echo "Release files:"
            find release -type f 2>/dev/null || echo "No files found in release directory"
          else
            echo "Release directory not found"
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: release/
          retention-days: 30
          if-no-files-found: warn
          continue-on-error: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch') &&
      (needs.build.result == 'success' || needs.build.result == 'partial')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag or input
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAG_NAME="${{ github.ref }}"
          else
            VERSION="${{ github.event.inputs.version }}"
            TAG_NAME="v$VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: $TAG_NAME"

      - name: List artifacts
        run: |
          echo "Artifacts structure:"
          find artifacts -type f -o -type d | head -20
